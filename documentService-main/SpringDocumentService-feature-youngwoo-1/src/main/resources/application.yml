spring:
  config:
    activate:
      on-profile: local
  datasource:
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/musicservice?useUnicode=true&characterEncoding=UTF-8
server:
  port: 8080
  jpa:
    #        hibernate:
    #          ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect


upload:
  dir: ${UPLOAD_DIR}

jwt:
  secret-key: ${JWT_SECRET_KEY}
